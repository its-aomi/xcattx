<!DOCTYPE html>
<html lang='en'>
<head>
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset='UTF-8'>
  <title>Video Tutorials</title>
  <style>
          h4 {
  @inclue font-base;
}
#video .iframe{
    box-shadow: none !important;
}
p {
  margin: 0;
  padding: 0;
  line-height: 1.3;
  font-weight: 600;
  font-size: 0.7rem;
}

body {
  background-color: #f5f5f5;
}

.container {
  width: 560px;
  background-color: #fff;
  margin: 0px auto;
}

header{
  position: fixed;
  text-align: center;
  width: 560px;
  background-color: #000 !important;
  top: 0px;
}
section {
  position: fixed;
  text-align: center;
  width: 560px;
  background-color: #fff !important;
}

section {
  top: 50px;
}

.logo {
  width: 120px;
  padding: 10px;
}

.thumb {
  width: 120px;
  height: 70px;
  border-radius: 4px;
}

main {
  padding: 370px 18px 10px;
}

article {
  display: flex;
  align-items: center;
  padding: 8px 12px;
  border-radius: 2px;
  transition: all 0.2s ease;
  margin: 0 auto;
  border: 2px solid #000;
}
article:hover{
    background-color: #dbdbdb;
}
.details {
  padding: 8px 12px;
}

.details p {
  display: none;
}

.details h1 {
  font-size: 18px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
      </style>
</head>
<body>
  <div class="container">
  <header>
    <img src="https://xcattx.com/wp-content/uploads/2022/05/logo-300x69.png" alt="" class="logo">
  </header>
  <section id="video">
  </section>
  <main>
  </main>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
  var key = "AIzaSyCtndV2Y6xntlF3sApHr8hJUEa4VeCukEA";
  var playListId = "PLjZ-LR4v8o2Zc78ox8BHL42CIZNEIiW59";
  var URL = "https://www.googleapis.com/youtube/v3/playlistItems";

  var options = {
    part: "snippet",
    key: key,
    maxResults: 200,
    playlistId: playListId
  };

  function loadVids() {
    $.getJSON(URL, options, function(data) {
      console.log(data);
      let id = data.items[0].snippet.resourceId.videoId;
      mainVideo(id);
      resultsLoop(data);
    });
  }
  loadVids();
  function mainVideo(id) {
    $("#video").html(`
     <iframe width="560" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
`);
  }

  function resultsLoop(data) {
    $.each(data.items, function(i, item) {
      const thumb = item.snippet.thumbnails.medium.url;
      const title = item.snippet.title;
      const desciption = item.snippet.description.substring(0, 100);
      const vid = item.snippet.resourceId.videoId;

      $("main").append(`
        <article data-key="${vid}">
      <img src="${thumb}" alt="" class="thumb">
      <div class="details">
        <h1>${title}</h1>
        <p>${desciption}</p>
      </div>
    </article>
`);
    });
  }
  $("main").on("click", "article", function() {
    var id = $(this).attr("data-key");
    mainVideo(id);
  });
});
    </script>
</body>
</html>
